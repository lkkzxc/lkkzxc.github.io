
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>tab选项卡实现</title>
		<style type="text/css">
			body {
				text-align: center;
			}
			
			p {
				color: black;
			}
		</style>
	</head>

	<body>
		<div id="tabs">
			<input type="button" value="1" />
			<input type="button" value="2" />
			<input type="button" value="3" />
			<input type="button" value="4" />
		</div>
		<p id="txt"></p>
		<script type="text/javascript">
			var Obtn = document.querySelectorAll("#tabs input");
			var Op = document.getElementById("txt");
			var i;
			for(i = 0; i < Obtn.length; i++) {
				Obtn[i].addEventListener("click", (function(index) {
					return function() {
						Op.innerHTML = "点击了 " + index + ""
					};
				}(i + 1)));
			}
		</script>
	</body>

</html>
